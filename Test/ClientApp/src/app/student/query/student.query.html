<form #form="ngForm" (ngSubmit)="QueryStudent(form)" autocomplete="off">
  <div class="form-group col-sm-12">
    <div class="col-sm-4">
      <div>
        <label class="control-label">First Name :</label>
      </div>
      <div>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="query.firstName" />
        <span>{{query.firstName}}</span>
      </div>
    </div>
  </div>
  <div class="form-group col-sm-12">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success">查詢</button>
    </div>
  </div>
</form>
